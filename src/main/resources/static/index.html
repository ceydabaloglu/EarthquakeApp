<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://java.sun.com/JSP/Page"
      xmlns:spring="http://java.sun.com/xml/ns/javaee">
<spring:url var="getEarthquakeByDate" value="/getEarthquakeByDate"></spring:url>
<head>
    <meta charset="UTF-8">
    <title>Earthquake</title>
</head>
<body>
  <form  action=/getEarthquakeByDate" >
    <header>EARTHQUAKE </header>
    <label type="enddate" id="enddate-id"  style="color:blue"> Time </label>
    <input type="enddate" id="enddate-inputid" name="enddate"/>
    <label type="country" id="country-id" style="color:blue"/> Country</label>
    <input type="country" id="country" name="country"/>
    <button type="submit" onclick="alert" style="accent-color: aqua">Find Earthquake</button>
  </form>
</body>

<style>
    header, footer {
        background: aquamarine ;
        height: 6vh;
